<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自关联案例</title>
</head>
<body>
    <h1>当前地区:</h1>
    {{ area.atitle }}
    <h1>上级地区</h1>
    {{parent.atitle}}
    <h1>下级地区</h1>
    <ul>
    {% for child in children %}
    <li>{{child.atitle}}</li>
    {% endfor %}
    </ul>
</body>
</html>
