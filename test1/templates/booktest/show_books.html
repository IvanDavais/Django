<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>显示图书信息</title>
</head>
<body>
    <h3>图书信息如下:</h3> 
    <ul>
        {% for book in books %}
        <!-- 访问book的唯一标示id -->
        <li><a href="/books/{{ book.id }}">{{book.btitle}}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
